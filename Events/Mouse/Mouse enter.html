<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Enter Event</title>
    <!-- jQuery CDN link -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Mouse Enter Event</h1>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Est iure sed,
      numquam aliquam doloremque culpa iusto saepe sint repudiandae delectus
      ratione autem qui eveniet quo. At, cupiditate! Doloribus, distinctio modi.
    </p>
    <script>
      // Enter the p element and add the background color
      $("p").mouseenter(function () {
        $("p").css("background-color", "yellow");
      });
    </script>
  </body>
</html>
