<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html for Element</title>
    <!-- jQuery CDN link -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Html for Element</h1>
    <p>
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. In molestias
      consequuntur laborum quas accusantium ipsa corrupti distinctio quaerat
      atque aut deleniti, magnam velit quo molestiae aliquid excepturi mollitia
      nihil aliquam!
    </p>
    <br />
    <button>Get HTML</button>
    <script>
      $("button").click(function () {
        // get text
        alert($("p").html());
        // change text
        $("p").html("<p>Hello World!</p>");
      });
    </script>
  </body>
</html>
