<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empty for Element</title>
    <!-- jQuery CDN link -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Empty for Element</h1>
    <p style="background-color: yellowgreen; height: 100px">
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ad inventore
      quod temporibus veritatis illum esse fugit ipsum exercitationem
      voluptatibus! Nihil provident dignissimos dolores natus nisi id, nulla
      aspernatur veniam libero?
    </p>
    <br />
    <button>Empty</button>
    <script>
      // empty the p element
      $("button").click(function () {
        $("p").empty();
      });
    </script>
  </body>
</html>
