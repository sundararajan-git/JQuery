<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove class of Element</title>
    <!-- jQuery CDN link -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Remove class of Element</h1>
    <p class="text para">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eum vel quasi
      corrupti inventore expedita perferendis mollitia quas cum minima
      obcaecati, sit nihil iure consectetur corporis fugiat nobis quia odit
      illum.
    </p>
    <br />
    <button>remove class</button>
    <script>
      $("button").click(function () {
        $("p").removeClass("text");
      });
    </script>
  </body>
</html>
