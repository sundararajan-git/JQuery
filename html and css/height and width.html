<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Height and width for Element</title>
    <!-- jQuery CDN link -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <style>
      div {
        width: 200px;
        height: 100px;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1>Height and width for Element</h1>
    <div></div>
    <br />
    <button>Get Height</button>
    <button>Get width</button>
    <script>
      // get height the div element
      $("button:first").click(function () {
        alert($("div").height());
      });
      // get width the div element
      $("button:last").click(function () {
        alert($("div").width());
      });
    </script>
  </body>
</html>
