<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Append Add Element</title>
    <!-- jQuery CDN link -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Append Add Element</h1>
    <div
      style="
        border: 2px solid black;
        height: 100px;
        border-radius: 5px;
        padding: 5px;
      "
    ></div>
    <br />
    <button>Append</button>
    <script>
      $("button").click(function () {
        $("div").append(
          "<p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ab, aliquidperspiciatis! Blanditiis minus quo ullam quidem temporibus voluptatibustotam? Nemo magni maiores sint ipsam nesciunt magnam adipisci asperioresdoloribus sapiente!</p>"
        );
      });
    </script>
  </body>
</html>
