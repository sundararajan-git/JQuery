<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>descendant selector</title>
    <!-- jQuery CDN link -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>descendant selector</h1>
    <ul>
      <li>Home</li>
      <li>About</li>
      <ul>
        <li>Profile</li>
        <li>Servies</li>
      </ul>
      <li>Contact</li>
    </ul>
    <button>Get descendant child of ul element</button>
    <script>
      $("button").click(function () {
        // get descendant child of ul  element and add color
        $("ul li").css("color", "red");
      });
    </script>
  </body>
</html>
