<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>:first-of-type Pseudo class</title>
    <!-- jQuery CDN link -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>:first-of-type Pseudo class</h1>

    <p>The first paragraph in body.</p>

    <div style="border: 1px solid">
      <p>The first paragraph in div.</p>
      <p>The last paragraph in div.</p>
    </div>
    <br />

    <div style="border: 1px solid">
      <span>This is a span element.</span>
      <p>The first paragraph in another div.</p>
      <p>The last paragraph in another div.</p>
    </div>
    <br />
    <button>Get first of type P element</button>
    <script>
      $("button").click(function () {
        // get first of type p element and add color
        $("p:first-of-type").css("color", "blue");
      });
    </script>
    <p>The last paragraph in body.</p>
  </body>
</html>
