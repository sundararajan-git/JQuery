<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>:only-child Pseudo class</title>
    <!-- jQuery CDN link -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>:only-child Pseudo class</h1>
    <div style="border: 1px solid">
      <p>The first child.</p>
      <p>The last child.</p>
    </div>
    <br />

    <div style="border: 1px solid">
      <p>The only child.</p>
    </div>
    <br />
    <button>Get only child of p element</button>
    <script>
      $("button").click(function () {
        // get only child p element and add color
        $("p:only-child").css("color", "blue");
      });
    </script>
  </body>
</html>
