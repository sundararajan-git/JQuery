<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>:even Pseudo class</title>
    <!-- jQuery CDN link -->
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>:even Pseudo class</h1>
    <p>Number 0</p>
    <p>Number 1</p>
    <p>Number 2</p>
    <p>Number 3</p>
    <p>Number 4</p>
    <p>Number 5</p>

    <button>Get Even P element</button>
    <script>
      $("button").click(function () {
        // get Even p element and add color
        $("p:even").css("color", "red");
      });
    </script>
  </body>
</html>
